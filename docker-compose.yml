version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: sadie-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - N8N_ENCRYPTION_KEY=sadie-fixed-dev-key-do-not-change
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - GENERIC_TIMEZONE=Pacific/Auckland
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console
      
    volumes:
      # Persistent data
      - n8n_data:/home/node/.n8n
      
      # Memory volume for Docker
      - ./memory:/data/memory
      
      # Config volume for safety rules
      - ./config:/data/config:ro
      
      # Workflow imports (optional)
      - ./n8n-workflows:/workflows:ro
      
      # Custom scripts access (for Execute Command node)
      - ./scripts:/scripts:ro
      
    networks:
      - sadie-network

volumes:
  n8n_data:
    driver: local

networks:
  sadie-network:
    driver: bridge
