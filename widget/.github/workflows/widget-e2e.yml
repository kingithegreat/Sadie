name: "Widget E2E Tests"

on:
  push:
    branches: [ main ]
  pull_request: {}

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20]
    env:
      SADIE_E2E: '1'
      NODE_ENV: test
      # Playwright-specific output paths (useful for artifact collection)
      PLAYWRIGHT_JUNIT_OUTPUT: test-results/junit.xml
      PLAYWRIGHT_TRACES_DIR: traces
      PLAYWRIGHT_VIDEO_DIR: test-results/videos
      PLAYWRIGHT_HTML_REPORT: playwright-report
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Cache Playwright binaries
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
            C:\\Users\\runneradmin\\AppData\\Local\\ms-playwright
          key: ${{ matrix.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Prepare Playwright artifact directories
        run: node -e "const fs=require('fs');['playwright-report','test-results','traces','test-results/videos'].forEach(d=>{try{fs.mkdirSync(d,{recursive:true})}catch(e){}})"

      - name: Build widget
        run: npm run build

      - name: Run E2E tests
        # Pass reporter/trace/video flags so CI captures artifacts and traces
        # --reporter=line keeps console output compact; trace/video are enabled on-first-retry
        run: npm run e2e --silent -- --reporter=line --trace=on-first-retry --video=on-first-retry

      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
            traces/
            test-results/videos/
