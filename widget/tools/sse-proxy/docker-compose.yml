    build: .
    environment:
      - PORT=5050
      - OPENAI_ENDPOINT=http://mock-upstream:7000/sse
      - PROXY_API_KEY=changeme
      - PROXY_REQUIRE_API_KEY=true
      - REDIS_URL=redis://redis:6379
    ports:
      - '5050:5050'
