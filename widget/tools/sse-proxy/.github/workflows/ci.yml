name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: ./widget/tools/sse-proxy
      - name: Build
        run: npm run build
        working-directory: ./widget/tools/sse-proxy
      - name: Run Unit Tests
        run: npm test --silent
        working-directory: ./widget/tools/sse-proxy
      - name: Start Integration services
        run: docker compose -f docker-compose.yml up -d redis mock-upstream
        working-directory: ./widget/tools/sse-proxy
      - name: Run Integration Tests
        run: npm run test:integration
        working-directory: ./widget/tools/sse-proxy
      - name: Tear down services
        run: docker compose -f docker-compose.yml down
        working-directory: ./widget/tools/sse-proxy
